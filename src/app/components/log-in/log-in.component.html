<app-header></app-header>

<div class="container">
  <div class="first-line">
    <h1>Sign up to Slack</h1>
    <h3>Enter Email & Password</h3>
  </div>

  <div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="width: 40%;" action="">
      <div class="userName" style="margin-bottom: 10px;">
        <input id="userNameInp" formControlName="userName" class="b" type="text" placeholder="Enter Your Username"
          [ngClass]="{
            'has-error':
              registerForm.get('userName').errors &&
              registerForm.get('userName').dirty
          }" />

        <span *ngIf="
            registerForm.get('userName').errors &&
            registerForm.get('userName').dirty
          ">
          <span style="color: red;" *ngIf="registerForm.get('password').errors.required">
            זהו שדה חובה
          </span>
          <span style="color: red;" *ngIf="registerForm.get('password').errors.minlength">
            שם משתמש חייבת להיות בעלת 2 תווים
          </span>
        </span>
      </div>

      <div class="email" style="margin-bottom: 10px;">
        <input id="inputs2" formControlName="email" type="text" placeholder="you@example.com" [ngClass]="{
            'has-error':
              registerForm.get('email').errors &&
              registerForm.get('email').dirty
          }" />

        <span *ngIf="
            registerForm.get('email').errors && registerForm.get('email').dirty
          ">
          <span style="color: red;" *ngIf="registerForm.get('email').errors.required">
            זהו שדה חובה
          </span>
          <span style="color: red;" *ngIf="registerForm.get('email').errors.email">
            כתובת מייל לא חוקית
          </span>
        </span>
      </div>
      <div class="password" style="margin-bottom: 10px;">
        <input id="inputs3" formControlName="password" class="b" type="password" placeholder="password" [ngClass]="{
            'has-error':
              registerForm.get('password').errors &&
              registerForm.get('password').dirty
          }" />

        <span *ngIf="
            registerForm.get('password').errors &&
            registerForm.get('password').dirty
          ">
          <span style="color: red;" *ngIf="registerForm.get('password').errors.required">
            זהו שדה חובה
          </span>
          <span style="color: red;" *ngIf="registerForm.get('password').errors.minlength">
            סיסמה חייבת להיות בעלת 4 תווים
          </span>
        </span>
      </div>

      <button routerLink="/app-main-chat-room" type="submit" [disabled]="!registerForm.valid"
        style="background-color: #007a5a; width: 270px;" mat-raised-button color="primary" (click)="onSubmit()">
        Sign up
      </button>
    </form>
    <br />
  </div>
  <div class="link-to-sign-in">
    <span> Already Have an Acount ? </span>
    <a routerLink="/app-sign-in">Click Here </a>
    <span>To Sign in</span>
  </div>

</div>
